<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Bar Chart with Tooltips</title>
  <style>
    /* Styling for the bar chart */
    .bar {
      transition: fill 0.3s;
    }

    .bar:hover {
      fill: brown;
    }

    /* Optional: Center the chart */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js library loaded from CDN -->
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - 3 * d)
       .attr("width", 25)
       .attr("height", (d, i) => 3 * d)
       .attr("fill", "navy")
       .attr("class", "bar")
       .append("title")  // Append title element under each rect
       .text(d => d);    // Display data value in the title

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - 3 * d - 3)
       .text(d => d)
       .attr("fill", "white")
       .attr("font-size", "12px")
       .attr("text-anchor", "middle")
       .attr("dx", "12.5");

  </script>
</body>
</html>
